<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exemplo de Card de Jogador de Futebol</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="card">
      <img src="https://via.placeholder.com/300x300" alt="Foto do jogador">
      <h2>Nome do Jogador <span>Sobrenome</span></h2>
      <h3>Posição que joga</h3>
      <p>Idade: 25</p>
      <p>Time: Nome do Time</p>
      <div class="valor">Valor de Mercado: R$ 10.</div>
      <div class="habilidades">
        <div class="grupo-1">
          <p>Força: 80</p>
          <p>Velocidade: 90</p>
          <p>Resistência: 75</p>
        </div>
        <div class="grupo-2">
          <p>Criatividade: 70</p>
          <p>Liderança: Sim</p>
        </div>
      </div>
      <div class="saude">
        <p>Machucado: Não</p>
      </div>
      <div class="buttons-container">
        <button class="prev-button">Anterior</button>
        <button class="next-button">Próximo</button>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
